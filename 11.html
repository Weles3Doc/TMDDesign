<!doctype html>
<html lang="pl">

<head app="mockup">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToMojDom</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="mockup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cdcd60fbd.js" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
</head>

<body>
    <div class="tmd-area p-2 top">
        <div class="tmd-emp">
            <i class="wls-icon tmd-icon-fixed mr-2 fal fa-file-alt"></i>
            Zakończone uchwały
        </div>
        <table class="table">
            <tr>
                <th>Uchwała</th>
                <th>Wynik</th>
            </tr>
            <tr>
                <td><a href="#">Uchwała 2019/01 Ustawienie paczkomatu <i
                    class="wls-icon tmd-icon-fixed ml-2 fad fa-download"></i></a></td>
                <td class="tmd-green text-nowrap">
                    <div>Przyęta</div>
                    <div>2020-02-28</div>
                </td>
            </tr>
            <tr>
                <td><a href="#">Uchwała 2019/02 Odwołanie członka zarządu <i
                    class="wls-icon tmd-icon-fixed ml-2 fad fa-download"></i></a></td>
                <td class="tmd-red text-nowrap">
                    <div>Odrzucona</div>
                    <div>2020-03-01</div>
                </td>
            </tr>
        </table>
        <div class="d-flex flex-row">
            <button class="w-50 mr-1 btn btn-primary btn-block mt-2">Poprzednie<i
                    class="wls-icon tmd-icon-fixed ml-2 fas fa-angle-double-left"></i></button>
            <button class="w-50 ml-1 btn btn-primary btn-block mt-2">Następne<i
                    class="wls-icon tmd-icon-fixed ml-2 fas fa-angle-double-right"></i></button>
        </div>

    </div>
</body>

</html>
