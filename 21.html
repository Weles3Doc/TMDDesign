<!doctype html>
<html lang="pl">

<head app="mockup">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToMojDom</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="mockup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cdcd60fbd.js" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
</head>

<body>
    <div class="tmd-area p-2 top">
        <div class="tmd-emp tmd-separated">
            <i class="wls-icon tmd-icon-fixed mr-2 fad fa-fingerprint"></i>
            Połączone konta
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="wls-icon tmd-icon-fixed mr-2 fab fa-google"></i>
                    </div>
                </div>
                <input class="form-control" disabled value="1234556">
                <div class="input-group-append">
                    <button class="input-group-text">
                        <i class="wls-icon tmd-icon-fixed mr-2 fad fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="wls-icon tmd-icon-fixed mr-2 fab fa-facebook-f"></i>
                    </div>
                </div>
                <input class="form-control" disabled value="1234556">
                <div class="input-group-append">
                    <button class="input-group-text">
                        <i class="wls-icon tmd-icon-fixed mr-2 fad fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row">
            <button class="w-50 mr-1 btn btn-primary btn-block mt-2">Połącz Google<i
                    class="wls-icon tmd-icon-fixed ml-2 fab fa-google"></i></button>
            <button class="w-50 ml-1 btn btn-primary btn-block mt-2">Połącz Facebook<i
                    class="wls-icon tmd-icon-fixed ml-2 fab fa-facebook-f"></i></button>
        </div>
    </div>
</body>

</html>
