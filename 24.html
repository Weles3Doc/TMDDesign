<!doctype html>
<html lang="pl">

<head app="mockup">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToMojDom</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="mockup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cdcd60fbd.js" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
</head>

<body>
    <div class="tmd-area p-2 top">
        <div class="tmd-emp tmd-separated mb-2">
            <i class="wls-icon tmd-icon-fixed mr-2 fad fa-comments"></i>
            Nowy wątek
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Tytuł">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="4" placeholder="Treść"></textarea>            
        </div>
        <button class="btn btn-primary btn-block text-center">
            Utwórz nowy wątek <i class="wls-icon tmd-icon-fixed ml-2 fad fa-comment-plus"></i>
        </button>
    </div>
</body>

</html>
