    <title>ToMojDom</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="mockup.css" rel="stylesheet">

<body>
    <div class="tmd-area p-2 top">

                <input class="form-control" disabled value="mz@e-adm.pl">

                    <button class="input-group-text">
                        <i class="wls-icon tmd-icon-fixed mr-2 fad fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" disabled value="weles@e-adm.pl">

                    <button class="input-group-text">
                        <i class="wls-icon tmd-icon-fixed mr-2 fad fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="email">
        </div>
        <button class="btn btn-primary btn-block">
            Dodaj <i class="wls-icon tmd-icon-fixed mr-2 fad fa-envelope"></i>
