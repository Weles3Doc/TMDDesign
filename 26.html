<!doctype html>
<html lang="pl">

<head app="mockup">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToMojDom</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="mockup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cdcd60fbd.js" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
</head>

<body>
    <div class="tmd-area p-2 top">
        <div class="tmd-emp">
            <i class="wls-icon tmd-icon-fixed mr-2 fad fa-users-class"></i>
            Zebrania
        </div>
        <div>
            <div>
                <i class="wls-icon tmd-icon-fixed mr-2 fad fa-calendar tmd-color"></i>
                2021-03-31 15:40
            </div>
            <div class="font-weight-bold">
                Zebranie roczne wspólnoty
            </div>
            <div>
                Zapraszamy na zebranie kóre odbędzie się tu i tam w systemie hybrydowym.
            </div>
        </div>
        <div>
            <a href="#" target="_blank" rel="nofollow noopener noreferrer">
                Link do zebrania
                <ce.Icon i={ce.FAI.ExternalLink} posLR={false} />
            </a>
        </div>
        <div>
            <a href="#" target="_blank" rel="nofollow noopener noreferrer">
                Materiały
                <ce.Icon i={ce.FAI.ExternalLink} posLR={false} />
            </a>
        </div>
    </div>
</body>

</html>
