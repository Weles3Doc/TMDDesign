<!doctype html>
<html lang="pl">

<head app="mockup">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToMojDom</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="mockup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cdcd60fbd.js" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
</head>

<body>
    <div class="tmd-area p-2 top">
        <div class="tmd-emp tmd-separated mb-2">
            <i class="wls-icon tmd-icon-fixed mr-2 fad fa-key"></i>
            Zmień hasło
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Nowe hasło">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Powtórz nowe hasło">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Obecne hasło">
        </div>
        <button class="btn btn-primary btn-block">
            Zmień hasło <i class="wls-icon tmd-icon-fixed mr-2 fad fa-key"></i>
        </button>
        <div class="list-group mt-2">
            <div class="list-group-item text-danger">Hasło musi mieć przynajmniej 8 znaków</div>
            <div class="list-group-item text-danger">Hasło musi zawierać małe litery</div>
            <div class="list-group-item text-danger">Hasło musi zawierać wielkie litery</div>
            <div class="list-group-item text-danger">Hasło musi zawierać cyfry lub znaki specjalne</div>
            <div class="list-group-item text-success">Powtórzone hasło musi być takie samo jak hasło</div>
            <div class="list-group-item text-danger">Hasło musi być inne niż obecne</div>
        </div>
    </div>
</body>

</html>
