<!doctype html>
<html lang="pl">

<head app="mockup">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToMojDom</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="mockup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cdcd60fbd.js" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
</head>

<body>
    <div class="tmd-area p-3" style="width: 460px; margin-left: auto; margin-right: auto; margin-top: 10px">
        <div class="tmd-emp tmd-separated mb-2">
            <i class="wls-icon tmd-icon-fixed mr-2 fad fa-money-bill-wave"></i>
            Saldo Rozrachunków
        </div>
        <div class="p-2">
            <table class="table">
                <thead>
                    <tr>
                        <th>Rachunek</th>
                        <th class="text-right">Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="font-weight-bold tmd-red">
                        <td>Razem zaległość</td>
                        <td class="text-right text-nowrap">358,15 zł</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            w tym
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="text-nowrap">01 2354 6890 1234 5678 9012 0345 <i
                                    class="wls-icon tmd-icon-fixed ml-2 fad fa-copy"></i></div>
                            <div class="text-muted">Ostatnia wpłata 2020-11-23</div>
                        </td>
                        <td class="text-right tmd-red">zaległość<br /><span class="text-nowrap">458,15 zł</span></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="text-nowrap">91 2354 6890 1234 5678 9012 0345 <i
                                    class="wls-icon tmd-icon-fixed ml-2 fad fa-copy"></i></div>
                            <div class="text-muted">Ostatnia wpłata 2020-11-23</div>
                        </td>
                        <td class="text-right tmd-green">nadpłata<br /><span class="text-nowrap">100,00 zł</span></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary btn-block mt-2">Zapłać teraz on-line <i
                    class="wls-icon tmd-icon-fixed ml-2 fas fa-credit-card"></i></button>
        </div>
    </div>
</body>

</html>
